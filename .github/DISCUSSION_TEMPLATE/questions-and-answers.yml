title: "Question: "
labels: ["question",]
body:
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: About what do you have a question?
      options:
        - Installation of PrivacyShield
        - Features/Functionality
        - Included Lists
        - Future Plans
        - Development/Contributing
        - Other
      default: 0
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        <br>

  - type: textarea
    id: question
    attributes:
      label: Question
      description: Here you ask your specific question and provide detailed information. You can also attach screenshots and files here.
      placeholder: I have a question ...

  - type: markdown
    attributes:
      value: |
        <br>

  - type: input
    id: os
    attributes:
      label: Operating System
      description: "If applicable: Which operating system are you using? (e.g. Windows, macOS, Linux, Android, iOS, etc.)"
      placeholder: Operating System name & version

  - type: markdown
    attributes:
      value: |
        <br>

  - type: input
    id: adblocker
    attributes:
      label: AdBlocker
      description: "If applicable: Which AdBlocker are you using? (e.g. Pi-Hole, AdGuard Home, AdBlock, etc.)"
      placeholder: Application name & version

  - type: markdown
    attributes:
      value: |
        <br>

  - type: dropdown
    id: list
    attributes:
      label: "If applicable: Which List(s) are you using?"
      description: You can select multiple lists from the dropdown below.
      multiple: true
      options:
        - Bronze/Mobile
        - Silver
        - Gold
        - Platinum
        - Diamond
        - Antimatter
        - Domains-only
        - Hosts
        - Whitelist
        - None

  - type: markdown
    attributes:
      value: |
        <br>

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: "If applicable: What version are you running? You can find it in the header of the list file."
      options:
        - Latest (2.0.0)
        - 1.1.1
        - 1.1.0
        - 1.0.0
        - Legacy
        - None
      default: 0

  - type: markdown
    attributes:
      value: |
        <br>

  - type: textarea
    id: other-info
    attributes:
      label: Further Information
      description: Feel free to add any further information maybe needed here.
      render: shell

  - type: markdown
    attributes:
      value: |
        <br>

  - type: checkboxes
    id: terms
    attributes:
      label: Agreements
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Lennolium/PrivacyShield/blob/master/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct.
          required: true
        - label: I confirm that I have searched the issue and discussion tab for similar questions and this is not a duplicate.
          required: true
